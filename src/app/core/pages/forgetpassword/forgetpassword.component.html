<app-nav></app-nav>

<section class="">
  
    <div class="flex justify-center items-center flex-col  pt-[10rem] ">

     
     @if (step ==1)
      {
        <div class="w-[410px] gap-[32px] h-[342px]">
          <h1 class="text-[#313131] text-[24] font-[700] mb-5">Forgot your password?</h1>
          <form [formGroup]="ForgetPassword" (ngSubmit)="SumbitForget()" >
            
            <div class="my-4">
              <input type="email"  class="mb-6 bg-[#F9F9F9] border border-[#E0E0E9] text-[#A1A4A9] text-sm rounded-lg  focus:border-blue-50 block w-full p-2.5    dark:focus:ring-blue-50 dark:focus:border-blue-50"
             placeholder="Enter Email"
             formControlName="email"
             required />
            </div>
           
           
            
            <a routerLink="/forgetPassword" class="text-[#4461F2]  text-[1rem] cursor-pointer mb-3 text-end block"> Recover Password ?</a>
            <button  class="bg-[#4461F2] text-white  h-[56px] w-full p-[.5rem] rounded-[1.25rem]">sign in

             
              @if (isSpinner) 
              {
                <i class="fas fa-spin fa-spinner"></i>
              }
            </button>
      
      
          </form>
  
        
          
          <app-social></app-social>
  
        </div>
  
      }


    
      @else if ( step == 2) 
      {
        <div class="w-[410px] gap-[32px] h-[342px] my-10">
          <h1 class="text-[#313131] text-[24] font-[700] mb-5">Verify code</h1>
          <form [formGroup]="RestCode" (ngSubmit)="SumbitRestCode()">
            
            <div class="my-4">
              <input type="text"  class="mb-6 bg-[#F9F9F9] border border-[#E0E0E9] text-[#A1A4A9] text-sm rounded-lg  focus:border-blue-50 block w-full p-2.5    dark:focus:ring-blue-50 dark:focus:border-blue-50"
             placeholder="Enter Code"
             formControlName="resetCode"
             required />
            </div>
           
           
            
            <a routerLink="/forgetPassword" class="text-[#4461F2]  text-[1rem] cursor-pointer mb-3 text-end block"> <span class="text-[#313131] ">Didnâ€™t receive a code?</span> Resend</a>
            <button class="bg-[#4461F2] text-white  h-[56px] w-full p-[.5rem] rounded-[1.25rem]">Verify

              @if (isSpinner) 
              {
                <i class="fas fa-spin fa-spinner"></i>
              }
            </button>
      
      
          </form>
  
        
          
          <app-social></app-social>
  
        </div>
      }



    
      @else if (step ==3) 
      {
        <div class="w-[410px] gap-[32px] h-[342px]">
          <h1 class="text-[#313131] text-[24] font-[700] mb-5">Set a Password</h1>
          <form [formGroup]="PasswordRest" (ngSubmit)="SumbitPassword()" >
            
            <div>
              <input type="email"  class="mb-6 bg-[#F9F9F9] text-[13.88px] border border-[#E0E0E9] text-[#A1A4A9] text-sm rounded-lg  focus:border-blue-50 block w-full p-2.5    dark:focus:ring-blue-50 dark:focus:border-blue-50"
             placeholder="Create Password" 
             formControlName="email"
             required />
             
            </div>
           
            <div>
              <input type="password" class="mb-6 bg-[#F9F9F9] text-[13.88px] border border-[#E0E0E9] text-[#A1A4A9] text-sm rounded-lg  focus:border-blue-50 block w-full p-2.5 dark:focus:ring-blue-50 dark:focus:border-blue-50"
              placeholder="Re-enter Password"
              formControlName="newPassword"
              required />
            
            </div>
           
            <button class="bg-[#4461F2] text-white  h-[56px] w-full p-[.5rem] rounded-[1.25rem]">sign in</button>
      
      
          </form>
  
        
          <app-social></app-social>
          
  
        </div>
      }
    </div>
  </section>
